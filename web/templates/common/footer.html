{{ define "common/footer.html"}}

<!-- Footer -->
<footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top container">
    <!-- Left Section -->
    <div class="col-md-4 d-flex align-items-center">
        <span class="text-muted">{{ .version }}</span>
    </div>

    <!-- Social Links -->
    <!-- Web Site -->

    <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
        <li class="ms-3">
            <a class="text-muted" href="https://isley.dwot.io/" aria-label="{{ .lcl.website }}">
                <i class="fas fa-globe"></i>
            </a>
        </li>
        <li class="ms-3">
            <a class="text-muted" href="https://github.com/dwot/isley" aria-label="GitHub">
                <i class="fab fa-github"></i>
            </a>
        </li>
    </ul>
</footer>



<!-- Toast container (for ui-messages.js) -->
<div id="uiToastContainer" class="position-fixed bottom-0 end-0 p-3" style="z-index: 1080; pointer-events: none;"></div>

<!-- Reusable confirmation modal -->
<div class="modal fade" id="confirmModal" tabindex="-1" aria-labelledby="confirmModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="confirmModalLabel"></h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body" id="confirmModalBody"></div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" id="confirmModalCancel" data-bs-dismiss="modal"></button>
                <button type="button" class="btn btn-danger" id="confirmModalConfirm"></button>
            </div>
        </div>
    </div>
</div>


<!-- Bootstrap core JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.7.1/js/all.min.js" integrity="sha256-OUS5KSI0FzXk07uK21SSLdUdWJ55gg3ZaJQ+9luYpdE=" crossorigin="anonymous"></script>
<!-- UI messages helper (toasts + confirm modal + i18n fetch) -->
<script src="/static/js/ui-messages.js"></script>
</body>
</html>

{{ end }}
