{{ define "layouts/header.html" }}

<!doctype html>
<html lang="en" data-bs-theme="dark">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Isley {{ .title }}</title>

    <!-- Bootstrap core CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Custom fonts for this template -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.7.1/css/fontawesome.min.css" integrity="sha256-tTPGZ9Rj5Gno6F5FRoPuBpoW31u5ky7IVxaP5J3Ot5o=" crossorigin="anonymous">

    <style>
        /* Dark Mode Styling */
        body {
            background-color: #121212;
            color: #ffffff;
        }

        .graph-container {
            height: 500px;
            background-color: #1e1e1e;
            border: 1px solid #333;
            border-radius: 8px;
            padding: 15px;
        }

        .controls {
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-wrap: wrap;
        }

        .dropdown {
            position: relative;
        }

        .dropdown-menu {
            display: none;
            position: absolute;
            background: #1e1e1e;
            border: 1px solid #333;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.3);
            padding: 10px;
            z-index: 10;
            color: #fff;
        }

        .dropdown.open .dropdown-menu {
            display: block;
        }

        .dropdown-button {
            cursor: pointer;
            background: #007bff;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            display: inline-flex;
            align-items: center;
        }

        .dropdown-button i {
            margin-left: 5px;
        }

        .btn-outline-primary {
            color: #007bff;
            border-color: #007bff;
        }

        .btn-outline-primary:hover {
            background-color: #007bff;
            color: white;
        }

        .date-picker-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .date-picker-container input {
            width: 100%;
            background: #2e2e2e;
            border: 1px solid #555;
            color: #fff;
        }

        .date-picker-container input:focus {
            outline: none;
            border-color: #007bff;
        }

        .btn-secondary {
            background-color: #333;
            color: #fff;
            border: 1px solid #555;
        }

        .btn-secondary:hover {
            background-color: #444;
            color: #fff;
        }

        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
            color: white;
        }

        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }

        table, th, td {
            color: #fff;
        }

        .table {
            background-color: #1e1e1e;
            border-color: #333;
        }

        .table thead {
            background-color: #2e2e2e;
        }
    </style>
{{ end }}
